name: 'CDKTF Plan'

on:
  workflow_call:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  AWS-REGION: 'ap-southeast-1'
  AWS-ROLE: 'arn:aws:iam::849864070883:role/github_actions_readonly_ducloi_local'
  RUNNER-LABEL: 'small-amd64'
  TERRAFORM-VERSION: '1.5.7'

permissions:
  id-token: write
  contents: read
  pull-requests: write
  repository-projects: read

jobs:
  plan:
    name: 'CDKTF Diff'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    container:
      image: hashicorp/terraform:${{ env.TERRAFORM-VERSION }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    # - name: Checkout pipeline templates
    #   uses: actions/checkout@v5
    #   with:
    #     repository: BNGUYENLAB/rdm-pipeline-templates
    #     ref: main
    #     path: pipeline-templates
    #     # ssh-key: ${{ secrets.PIPELINE_TEMPLATES_SSH_KEY }}

    - name: Checkout route53 records package
      uses: actions/checkout@v5
      with:
        repository: BNGUYENLAB/rdm-route53-records-package
        ref: main
        path: route53-records-package

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pip
        pip install pipenv

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install CDKTF CLI
      run: npm install --global cdktf-cli@latest

    - name: Install Python packages
      run: |
        pipenv install
        pipenv run pip install -e route53-records-package/

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.AWS-ROLE }}
        role-session-name: GitHubActions-Plan-${{ github.run_id }}
        aws-region: ${{ env.AWS-REGION }}

    - name: CDKTF Diff
      id: diff
      run: |
        pipenv run cdktf diff 2>&1 | tee diff_output.txt
      continue-on-error: true

    - name: Comment PR with diff
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          const diff = fs.readFileSync('diff_output.txt', 'utf8');
          const output = `#### CDKTF Diff ðŸ“‹
          <details><summary>Show Diff</summary>

          \`\`\`
          ${diff}
          \`\`\`

          </details>

          *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          })

    - name: Check diff status
      if: steps.diff.outcome == 'failure'
      run: exit 1
